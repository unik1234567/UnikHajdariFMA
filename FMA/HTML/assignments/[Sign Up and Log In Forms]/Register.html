<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1><b> Register </b></h1>
    <form action="">
        <label for="Register">First Name:</label>
        <input id="First Name" type="text">
        <br> <br>
        <label for="Last Name">  Last Name:</label>
        <input id="Last Name" type="text">
        <br> <br>
        <label for="Email"> Email:</label>
        <input id="Email" type="email" placeholder="john@doe.com">
        <br><br>
        <label for="Password">Password:</label>
        <input id="Password" type="password">
        <br><br>
        <label for="Confirm Password">Confirm Password:</label>
        <input id="Confirm Password" type="password">
        <br><br>
        <label for="Birthday">Birthday:</label>
        <input id="Birthday" type="date">
        <br><br>
        <label for="Gender">Gender:</label>
        <br><br>
        <input type="radio" id="Male" name="Gender" checked name="Male">Male:
        <br>
        <input type="radio" id="Female" name="Gender">Female:
        <br><br>
        <input type="checkbox"> I accept the terms and services
        <br> <br>
        <input id="button" type="button" value="Sign me Up">
        <br><br>
        <p>Already have an account? <a href="Login.html">Login Here</a> </p>


    </form>
</body>

</html>
