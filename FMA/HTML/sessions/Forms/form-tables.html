<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h2>Registration</h2>
    <table width="30%" cellspacing="10">
        <tr>
            <td>
                <label for="firstname">First Name:</label>
            </td>
            <td>
                <input id="firstname" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastname">Last Name:</label>
            </td>
            <td>
                <input id="lastname" type="text">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="" id="" placeholder="john@email.com"></td>
        </tr>
        <tr>
            <td>D.O.B</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>City:</td>
            <td>
                <select name="" id="city">
                    <option value="06">Gjilan</option>
                    <option value="05">Ferizaj</option>
                    <option value="01">Prishtina</option>
                    <option value="02">Mitrovica</option>
                    <option value="03">Peja</option>
                    <option value="04">Prizreni</option>
                    <option value="07">Gjakova</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" checked name="gender"> Male
                <input type="radio" name="gender"> Female
            </td>
        </tr>
        <tr>
            <td>Select one or more movies:</td>
            <td>
                <input type="checkbox"> Gladiator II <br>
                <input type="checkbox"> Training Day <br>
                <input type="checkbox"> Let's be cops <br>
                <input type="checkbox"> National Security
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Submit</button>
            </td>
        </tr>
    </table>
</body>

</html>
