<!DOCTYPE html>
<html lang="en">

    <title>CSS Classes Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <h1 class="light">Light Heading 1</h1>
    <h1 class="light">Light Heading 2</h1>
    
    
    <h1 class="dark">Dark Heading 1</h1>
    <h1 class="dark">Dark Heading 2</h1>

    <h1 class="light new">Light and New Heading 2</h1>

    <h1 class="dark new">Dark and New Heading 2</h1>
